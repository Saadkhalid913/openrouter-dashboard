<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenRouter Dashboard</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: transparent;
            color: #37352f;
            min-height: 100vh;
            padding: 16px 0;
        }

        .container { max-width: 1100px; margin: 0 auto; }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 16px;
            margin-bottom: 32px;
        }

        .stat-card {
            background: #f7f6f3;
            border: 1px solid #e9e8e4;
            border-radius: 6px;
            padding: 14px 18px;
            text-align: center;
        }

        .stat-label {
            color: #999;
            font-size: 0.7rem;
            margin-bottom: 6px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .stat-value {
            font-size: 1.5rem;
            font-weight: 600;
            color: #37352f;
            font-variant-numeric: tabular-nums;
        }

        .stat-value.accent { color: #2eaadc; }

        .table-container {
            background: #fff;
            border: 1px solid #e9e8e4;
            border-radius: 6px;
            overflow-x: auto;
        }

        .table-header {
            padding: 14px 18px 10px;
            font-size: 0.85rem;
            font-weight: 600;
            color: #37352f;
            border-bottom: 1px solid #e9e8e4;
        }

        table { width: 100%; border-collapse: collapse; }

        th {
            text-align: left;
            padding: 8px 16px;
            border-bottom: 1px solid #e9e8e4;
            color: #999;
            font-size: 0.65rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-weight: 500;
        }

        td {
            padding: 8px 16px;
            border-bottom: 1px solid #f1f0ec;
            font-size: 0.8rem;
            font-variant-numeric: tabular-nums;
            color: #787774;
        }

        tr:last-child td { border-bottom: none; }
        tr:hover td { background: #f7f6f3; }

        .key-name { color: #37352f; font-weight: 500; }

        .status-badge {
            display: inline-block;
            padding: 2px 8px;
            border-radius: 9999px;
            font-size: 0.65rem;
            font-weight: 600;
        }

        .status-active { background: #dbeddb; color: #448361; }
        .status-disabled { background: #fbe4e4; color: #c4554d; }

        .error {
            background: #fbe4e4;
            border: 1px solid #e9e8e4;
            color: #c4554d;
            padding: 20px;
            border-radius: 6px;
            text-align: center;
            font-size: 0.85rem;
        }

        .loading { text-align: center; padding: 60px; color: #999; }

        .spinner {
            border: 2px solid #e9e8e4;
            border-top: 2px solid #37352f;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 0.8s linear infinite;
            margin: 0 auto 12px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .footer {
            text-align: center;
            color: #c0bfbc;
            font-size: 0.7rem;
            margin-top: 16px;
        }

        @media (max-width: 700px) {
            .stats-grid { grid-template-columns: repeat(2, 1fr); }
            body { padding: 20px 12px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="error" class="error" style="display: none;"></div>
        <div id="loading" class="loading">
            <div class="spinner"></div>
            <div>Loading...</div>
        </div>

        <div id="content" style="display: none;">
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-label">Past 24 Hours</div>
                    <div class="stat-value" id="daily">$0.00</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Past Week</div>
                    <div class="stat-value" id="weekly">$0.00</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Past Month</div>
                    <div class="stat-value" id="monthly">$0.00</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Remaining Balance</div>
                    <div class="stat-value accent" id="balance">$0.00</div>
                </div>
            </div>

            <div class="table-container">
                <div class="table-header">API Keys</div>
                <table>
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Daily</th>
                            <th>Weekly</th>
                            <th>Monthly</th>
                            <th>Total</th>
                            <th>Limit</th>
                            <th>Remaining</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody id="keysTableBody"></tbody>
                </table>
            </div>

            <div class="footer">
                Updated <span id="lastUpdated">--</span> &middot; refreshes every 60s
            </div>
        </div>
    </div>

    <script>
        const token = new URLSearchParams(window.location.search).get('token');

        if (!token) showError('Provide a token via ?token=YOUR_TOKEN');

        function showError(msg) {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('content').style.display = 'none';
            document.getElementById('error').style.display = 'block';
            document.getElementById('error').textContent = msg;
        }

        function fmt(v) { return '$' + (v || 0).toFixed(2); }

        function escapeHtml(s) {
            const d = document.createElement('div');
            d.textContent = s;
            return d.innerHTML;
        }

        async function fetchData() {
            try {
                const [keysRes, creditsRes] = await Promise.all([
                    fetch(`/api/keys?token=${encodeURIComponent(token)}`),
                    fetch(`/api/credits?token=${encodeURIComponent(token)}`)
                ]);

                if (keysRes.status === 401 || creditsRes.status === 401) {
                    showError((await (keysRes.status === 401 ? keysRes : creditsRes).json()).error || 'Unauthorized');
                    return;
                }
                if (!keysRes.ok || !creditsRes.ok) throw new Error('API error');

                const keys = (await keysRes.json()).data || [];
                const credits = (await creditsRes.json()).data || {};

                const sumDaily = keys.reduce((s, k) => s + (k.usage_daily || 0), 0);
                const sumWeekly = keys.reduce((s, k) => s + (k.usage_weekly || 0), 0);
                const sumMonthly = keys.reduce((s, k) => s + (k.usage_monthly || 0), 0);
                const balance = (credits.total_credits || 0) - (credits.total_usage || 0);

                document.getElementById('daily').textContent = fmt(sumDaily);
                document.getElementById('weekly').textContent = fmt(sumWeekly);
                document.getElementById('monthly').textContent = fmt(sumMonthly);
                document.getElementById('balance').textContent = fmt(balance);

                const tbody = document.getElementById('keysTableBody');
                tbody.innerHTML = '';
                const sorted = [...keys].sort((a, b) => (b.usage_monthly || 0) - (a.usage_monthly || 0));

                for (const k of sorted) {
                    const tr = document.createElement('tr');
                    const active = !k.disabled;
                    tr.innerHTML = `
                        <td class="key-name">${escapeHtml(k.name || k.label || 'Unnamed')}</td>
                        <td>${fmt(k.usage_daily)}</td>
                        <td>${fmt(k.usage_weekly)}</td>
                        <td>${fmt(k.usage_monthly)}</td>
                        <td>${fmt(k.usage)}</td>
                        <td>${k.limit != null ? fmt(k.limit) : '\u2014'}</td>
                        <td>${k.limit_remaining != null ? fmt(k.limit_remaining) : '\u2014'}</td>
                        <td><span class="status-badge ${active ? 'status-active' : 'status-disabled'}">${active ? 'Active' : 'Disabled'}</span></td>
                    `;
                    tbody.appendChild(tr);
                }

                document.getElementById('lastUpdated').textContent = new Date().toLocaleTimeString();
                document.getElementById('loading').style.display = 'none';
                document.getElementById('content').style.display = 'block';
            } catch (e) {
                console.error(e);
                showError('Failed to fetch data. Ensure OPENROUTER_API_KEY is a Management API Key.');
            }
        }

        if (token) { fetchData(); setInterval(fetchData, 60000); }
    </script>
</body>
</html>
